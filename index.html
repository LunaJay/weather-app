<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ☀️</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/346a3ddc45.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              id="city-input"
              name="search"
              autofocus="on"
                autocomplete="off"
              placeholder="Search for a city"
            />
          </div>
          <div class="col-2">
      
            <input
                type="submit"
                value="🔍"
                class="form-control button"
              />
					</div>
					<div class="col-2">
      
							<button class="current-location-button" id="current-location-button">📍</button>
						</div>
				</div>
				
							
      </form class="search-form" id="search-form">
      <div class="row upper-part">
        <div class="col">
          <h2 id="city">Poznan</h2>
          <h1><span class="temperature" id="temperature">19</span>
            <span class="units" id="units">
              <a href="#" class="celcius" id="celcius" class="active">°C</a>
              <a href="#" class="fahrenheit" id="fahrenheit">| °F</a>
            </span>
          </h1>

          <p id="date"> </p>

        </div>
        <div class="col">
          <img src="" alt="Clear" class="big-weather-pic" id="big-weather-pic"/>
          <p class="big-weather-pic-description" id="big-weather-pic-description">Sunny</p>
        </div>
      </div>
      <div class="row">
        <div class="col-6 today-more-data">
          <div class="row">
            <div class="col today-weather-more-data-1">
              H: <span class="temp-max" id="temp-max">23</span>°C <br />
              L: <span class="temp-min" id="temp-min">11</span>°C
            </div>
          </div>
          <div class="row">
            <div class="col today-weather-more-data-2">
              
              Wind: <span class="wind" id="wind">16</span> km/h<br />
							Humidity: <span class="humidity" id="humidity">47</span>%<br />
							Prs.: <span class="pressure" id="pressure">1 000</span> hPa
            </div>
          </div>
          <div class="row">
            <div class="col quote">
              No matter the weather,<br />have a lovely day ~
            </div>
          </div>
        </div>
        <div class="col-6 future-weather">
          <div class="weather-forecast" id="forecast"></div>
        </div>

      </div>
    </div>
    <div class="footnote">
      <a href="https://github.com/LunaJay/weather-app" target="_blank" class="footnote-link">Open-source code</a>, by Weronika Mackiewicz

    </div>

    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
